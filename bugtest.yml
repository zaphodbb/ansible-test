---
####################################################################################################
# Create progressively larger event data until we cross 16K to test AWX 19 bug
####################################################################################################
- name: Test 16K log bug theory
  hosts: localhost
  gather_facts: no
  become: no

  vars:
    iterations: 35
    onek: 
    halfk: 
    testvar: ""

  tasks:
  - name: "Create variables"
    set_fact:
      testvar: "{{ testvar }}{{ halfk }}"
    with_sequence: "1-{{ iterations }}"

  - name: Show vars
    debug:
      var: hostvars[inventory_hostname]

